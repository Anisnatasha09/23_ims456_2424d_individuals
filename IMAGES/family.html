<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  background: #E5D1F0s;
}

/* Header/Blog Title */
.header {
  padding: 40px;
  text-align: center;
  background: #E5D1F0s;
}

.header h1 {
  font-size: 20px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color:#E5D1F0s;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #E5D1F0s;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #E5D1F0s;
  color: #E5D1F0s;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 5%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 5%;
  background-color:  #E5D1F0s;
  padding-left: 50px;
}

/* Fake image */
.fakeimg {
  background-color:  #E5D1F0s;
  width: 100%;
  padding: 50px;
}

/* Add a card effect for articles */
.card {
  background-color: #E5D1F0s;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #E5D1F0s;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
